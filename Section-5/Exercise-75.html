<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{ title }}</h1>
        <button @click="title = 'Changed'">Updated Title</button>
        <button @click="destroy">Destroy</button>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                title: 'The VueJS Instance'
            },
            beforeCreate() {
                console.log('beforeCreate()');
            },
            created() {
                console.log('created()');
            },
            beforeMount(){
                console.log('beforeMount()');
            },
            mounted() {
                console.log('mounted()');
            },
            beforeUpdate() {
                console.log('beforeUpdate()');
            },
            updated() {
                console.log('updated()');
            },
            beforeDestroy() {
                console.log('beforeDestroy()');
            },
            destroyed() {
                console.log('destroyed()');
            },
            methods: {
                destroy() {
                    this.$destroy();
                }
            }
        })

        /* Lifecycle Methods 
                beforeCreated()
                created()
                beforeMount()
                beforeUpdate()
                update()
                beforeDestroy()
                destroyed()
        */
    </script>
</body>
</html>
